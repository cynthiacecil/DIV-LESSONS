<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT FORM</title>
</head>
<body style="background-color: rgb(130, 20, 255)"
>
    <main style="background-color: white;">

    
        <h3>Contact Us</h3>
        <div>
            <div class="name">
                <label for="First name">First name</label>
                <input type="text" id="firstname">
                <label for="Lastname">Lastname</label>
                <input type="text" id="lastname">
            </div>
        </div>
        <div class="email">
            <label for="email">Email Address</label>
            <input type="text" id="email address">

        </div>
        <div class="number">
            <label for="Phonenumber">Phonenumber</label>
            <input type="text" id="Phonenumber">
        </div>
        <div class=".qy">
            <label for="QT">Query type</label>
            <div class="q1">
                <label for="GENERALENQUIRY">GeneralEnquiry</label>
                <input type="radio">

        </div>
        <div>
            <div class="q2">
                <label for="SupportRequest">Support Request</label>
                <input type="radio">
            </div>
            <div>
                <div class="message">
                    <label for="message">message</label>
                    <textarea name="message" id="message area"> </textarea>
            </div>
            <div>
                <div class="team">
                    <input type="checkbox">
                    <label for="Team">I consent to being contacted by team</label>
                    
                </div>
                <div>
                    <button style="background-color: teal;"> submit</button>
                </div>

        

        
    </main>


    
</body>
</html>
